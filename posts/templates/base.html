<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blog management system">
    <meta name="keywords" content="blog, posts, articles, premium">
    <title>{% block title %}Blog Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: #ecf0f1;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1;
            font-size: 1.1rem;
            padding: 12px 20px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #1abc9c;
        }
        .content {
            flex: 1;
            padding: 40px 20px;
        }
        .container {
            max-width: 1140px;
            margin: auto;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            color: #1abc9c;
        }
        .hero-section {
            background: linear-gradient(to bottom right, #2980b9, #6dd5fa);
            padding: 80px 0;
            text-align: center;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #1abc9c;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #16a085;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
            background-color: #fff;
        }
        .upvote-btn, .edit-btn, .delete-btn {
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upvote-btn:hover, .edit-btn:hover, .delete-btn:hover {
            background-color: #2980b9;
        }
        .upvote-count {
            font-size: 1.2rem;
            margin-left: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blog Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create/">Add Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to Your Blog</h1>
        <p>Your platform to manage and create meaningful content with ease.</p>
        <a href="/create/" class="btn btn-primary">Create New Post</a>
    </section>

    <!-- Main Content -->
    <div class="container content">
        {% block content %}
        <div class="card">
            <div class="card-body">
                <h3>Sample Blog Post</h3>
                <p>This is a sample post content.</p>
                
                <!-- Button Section -->
                <button class="edit-btn" type="button">Edit</button>
                <button class="delete-btn" type="button">Delete</button>
                <button class="upvote-btn" id="upvote-btn" type="button">Upvote</button>
                <span class="upvote-count" id="vote-count">0</span>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Blog Manager. All Rights Reserved. <a href="/privacy/">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let voteCount = 0;
        const upvoteBtn = document.getElementById('upvote-btn');
        const voteCountElem = document.getElementById('vote-count');

        upvoteBtn.addEventListener('click', function(event) {
            event.preventDefault();
            voteCount += 1;
            voteCountElem.textContent = voteCount;
        });
    </script>
</body>
</html>
