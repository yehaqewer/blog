{% extends 'posts/base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
