{% extends 'base.html' %}

{% block content %}
<h1>All Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <p><strong>Likes:</strong> {{ post.likes }}</p>
                <a href="{% url 'post_update' post.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'post_like' post.id %}" class="btn btn-success">Like</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
